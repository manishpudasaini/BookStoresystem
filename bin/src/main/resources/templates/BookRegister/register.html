<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ezio Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" >Ezio BookStore</a>
        <button class="navbar-toggler"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"th:href="@{~/available}">Available</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/mybooks}">My Books</a>
                </li>
            </ul>
        </div>

        <div>
            <a class="nav-link active" aria-current="page" th:href="@{~/register}">Register New Books</a>
        </div>
    </div>
</nav>

<div class="container">
    <form class=" col-md-4 offset-md-4 my-5" th:action="@{/save}" th:method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Book Name : </label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="book_name">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author : </label>
            <input type="text" class="form-control" id="author" aria-describedby="emailHelp" name="author">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price : </label>
            <input type="text" class="form-control" id="price" aria-describedby="emailHelp" name="price">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
